{%extends 'auth/auth.html'%}
{%block title%}Forget Password{%endblock%}
{%block content%}
<div class="content">
    <form id="forgot-form"method="POST">
        {%csrf_token%}
        <h3 class="m-t-10 m-b-10">Forgot password</h3>
        <p class="m-b-20">Enter your email address below and we'll send you password reset instructions.</p>
        <div class="form-group">
            <input class="form-control" type="email" id="id_email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
{%endblock%}
